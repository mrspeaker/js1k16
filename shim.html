      var syn = speechSynthesis;
      var bpm = 923;
      var words = document.currentScript.innerText

        .filter(function(o) { return o !== "  " && o !== " " && o !== ""; })

          line.forEach(function (word) {
            if (word.replace(/\s/g, '') !== "") {
              all.push(word);
            }
          });
          return all;
        }, []);

      var cr = "create"
      var o = cr + "Oscillator";

      var x = new AudioContext();
      function kik (time) {
	      var osc = x[o]();
      	var gain = x[cr+"Gain"]();
      	osc.connect(gain);
      	gain.connect(x.destination)
        osc.frequency.setValueAtTime(150, time);
      	gain.gain.setValueAtTime(1, time);

      	osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
      	gain.gain.exponentialRampToValueAtTime(0.001, time + 0.5);

      	osc.start(time);
      	osc.stop(time + 0.501);
      }

      c.fillStyle = "#000";
      c.font = "60pt monospace";
      c.shadowBlur = 7;

      function note (freq, at, vol) {
        setTimeout(function () {
          var osc = x[o]();
          //osc.type = "square";
          var gain = x.createGain();
          gain.gain.value = vol;
          osc.connect(gain);
          gain.connect(x.destination);
          osc.frequency.value = freq;


          var lfo = x[o]();
          lfo.frequency.value = 0.005;
          lfo.start(x.currentTime);

          var lfg = x.createGain();
          lfg.gain.value = 4;
          lfo.connect(lfg);
          lfg.connect(osc.frequency);

          osc.start(x.currentTime);
        }, at);
      }

      note(110, bpm * 6.25, 1);
      note(110 * 1.25, bpm * 6.25, 0.2);

      note(110 * 0.75, bpm * 26, 1);
      note(110 * 2, bpm * 26, 0.5);
      note(110 * 1.5, bpm * 46, 1);
      note(110 * 0.5, bpm * 64, 1);

      var i = 0;
      function lop () {
        if (i < words.length-1) {
          var off = 0.15;
          kik(x.currentTime + off);
          //kik(x.currentTime + (bpm/2/1000) + off);

          var t = words[i++];
          parent.document.title = t;
          c.fillStyle = "rgba(0,0,0,0.2)";
          c.fillRect(0, 0, a.width, a.height);
          c.fillStyle = "hsl(" + (Math.random() * 360 | 0) + ", 50%, 20%)";
          c.shadowColor = c.fillStyle;
          c.fillText(t, Math.random() * a.width * 0.8, Math.random() * a.height * 0.8);

          syn.cancel();
          var utterThis = new SpeechSynthesisUtterance(t.toLowerCase());
          utterThis.rate = 1.5;
          utterThis.pitch = (i / 16) % 3;
          syn.speak(utterThis);

          if (i === 7) bpm /= 2;
          if (i === 132) bpm *= 2;
          if (i === 164) bpm /= 2;

          setTimeout(lop, bpm);
        }
      }
      lop();

      setInterval(function () {
        c.scale(1.000003, 1.000001);
        c.translate(-0.001, -0.001);
        c.drawImage(c.canvas, 0, 0);
      },1000/30);
